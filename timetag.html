<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="timetag.cs" />
		<style type="text/css">
			body
			{
				margin: 0;
				font-family: verdana;
				font-weight: bold;
				font-size: 10px;
			}
			#gadgetContent
			{
				width: 100%;
				vertical-align: middle;
				text-align: center;
				overflow: hidden;
			}
			
			#listBoxes
			{
				background-color: #D0D0D0;
				padding: 10px;
			}
			
		</style>
		<script type="text/javascript"
				src="http://libis.timetag.it/gcal/2b2c992bc966aed8e69dce69a802e7c6a2427782-1068/creator_data.js?v=0.1"></script>
		<script type="text/vbscript" src="timetag.vbs"></script>
		<script type="text/javascript" src="Settings.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="lib.js"></script>
		<script type="text/jscript" language="jscript">
			function init()
			{
				initializeSidebar();
				setClearAtNewProjectDefault(true);
				setClearAtNewActivityDefault(true);

			}

			function reload()
			{
				window.location.reload();
			}
		</script>
		<title></title>
	</head>
	<body onload="init()">
		<div id='gadgetContent'>
			<div class="domain">
				<img src='logo-libis-into-info.gif'/>
			</div>
			<div id="listBoxes">
				<div>
					<table>
						<tr>
							<td>
								<span class='title'>Project</span>
							</td>
							<td>
								<form action='#' onsubmit='return false;'>
									<input id='search_projects' onkeyup='searchProjects();' type='text' value='' /> 
									<select id='select_project' onchange='projectChanged()' onclick='projectChanged()' size='8'></select>
								</form>
							</td>
						</tr>
						<tr class='spaceBelow'>
							<td>
								<span class='title'>Activity</span>
							</td>
							<td>
								<select id='select_activity' onchange='activityChanged()' onclick='activityChanged()'></select>
							</td>
						</tr>
						<tr>
							<td colspan='2'>
								<span class='title'>Institution or SubProject (optional)</span>
							</td>
						</tr>
						<tr>
							<td colspan='2'>
								<select id='select_institution' onchange='institutionChanged()' onclick='institutionChanged()'></select>
							</td>
						</tr>
						<tr class='spaceBelow'>
							<td colspan='2'>
								<select id='select_subproject' onchange='subprojectChanged()' onclick='subprojectChanged()'></select>
							</td>
						</tr>
						<tr>
							<td width='140px'>
								<input id='tags' onfocus='this.select(); copyTags();' readonly="readonly" />
							</td>
							<td>
								<span class='submit'>
									<button id='create_button' onclick='makeAppointment()'>Create Appointment</button>
								</span>
								<span class='submit'>
									<button id='clear_button' onclick='reload()'>Clear</button>
								</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
