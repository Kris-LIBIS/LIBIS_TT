<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="timetag.cs" />
		<script type="text/javascript" src="yepnope.js"></script>
<!--
		<script type="text/javascript" src="jquery-1.9.0.js"></script>
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript" src="json2.js"></script>
		<script type="text/javascript" src="http://libis.timetag.it/gcal/2b2c992bc966aed8e69dce69a802e7c6a2427782-1068/creator_data.js?v=0.1"></script>
		<script type="text/javascript" src="creator_data.js"></script>
		<script type="text/javascript" src="libis_overrides.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="lib.js"></script>
-->
		<script type="text/vbscript" src="timetag.vbs"></script>
		<script type="text/jscript" language="jscript">
		
			function init() {
				yepnope([
					{
						load: [ 'jquery-1.9.0.js', 'common.js' ]
					},{
						test: window.JSON,
						nope: 'json2.js'
					},{
						load: [ 'timeout=1000!http://libis.timetag.it/gcal/2b2c992bc966aed8e69dce69a802e7c6a2427782-1068/creator_data.js?v=0.1', 'creator_data.js', 'libis_overrides.js' ],
						complete: function() {
							if (typeof projects === 'undefined') {
								load_projects();
							} else {
								sort_projects();
								save_projects();
							}
							if (projects.length === 0) {
								init_projects();
							}
						}
					},{
						load: [ 'config.js', 'lib.js' ],
						complete: function() {
							initializeSidebar();
						}
					}
				]);
			}
			
		</script>
		<title></title>
	</head>
	<body onload="init()">
		<div id='gadgetContent'>
			<div id="listBoxes">
				<div>
					<table>
						<tr>
							<td>
								<span class='title' id='projectTitle'>Project</span>
							</td>
							<td>
								<form action='#' onsubmit='return false'>
									<input id='search_projects' onkeyup='searchProjects()' type='text' value='' /> 
									<select id='select_project' onchange='projectChanged()' onclick='projectChanged()' size='8'></select>
								</form>
							</td>
						</tr>
						<tr class='spaceBelow'>
							<td>
								<span class='title'>Activity</span>
							</td>
							<td>
								<select id='select_activity' onchange='activityChanged()' onclick='activityChanged()'></select>
							</td>
						</tr>
						<tr>
							<td colspan='2'>
								<span class='title'>Institution or SubProject (optional)</span>
							</td>
						</tr>
						<tr>
							<td colspan='2'>
								<select id='select_institution' onchange='institutionChanged()' onclick='institutionChanged()'></select>
							</td>
						</tr>
						<tr class='spaceBelow'>
							<td colspan='2'>
								<select id='select_subproject' onchange='subprojectChanged()' onclick='subprojectChanged()'></select>
							</td>
						</tr>
						<tr>
							<td id='tags_column'>
								<input id='tags' onfocus='copyTags()' readonly="readonly" />
							</td>
							<td>
								<span class='submit'>
									<button id='create_button' onclick='makeAppointment()'>Create Appointment</button>
								</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
